version: "2"
checks:
    argument-count:
        enabled: true
    complex-logic:
        enabled: true
    file-lines:
        enabled: false
    method-complexity:
        enabled: false
    method-count:
        enabled: true
    method-lines:
        enabled: false
    nested-control-flow:
        enabled: true
    return-statements:
        enabled: true
    similar-code:
        enabled: false
    identical-code:
        enabled: false
plugins:
    eslint:
        enabled: true
        config:
            config: ./.eslintrc
        channel: "eslint-7"
exclude_patterns:
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "**/vendor/"
- "**/*.d.ts"
- "cypress/"